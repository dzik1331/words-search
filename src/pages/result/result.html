<ion-header>

  <ion-navbar color="titleColor">
    <ion-title>Lista słów</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="master" padding>
    <h3 *ngIf="load">Znaleziono: {{words.length}}</h3>
  <ion-list>
    <ion-item *ngFor="let word of words">
      {{word.words}}
    </ion-item>
  </ion-list>
</ion-content>
